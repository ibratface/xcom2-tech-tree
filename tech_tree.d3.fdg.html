<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .node {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    .text {
    }

    .link {
        stroke: #999;
        stroke-opacity: .6;
    }
</style>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script>
        function initCategory(data, type) {
            for (var key in data) {
                data[key].name = key;
                data[key].type = type;
                if (!data[key].requires) data[key].requires = [];
                data[key].children = [];
                data[key].weight = 0;
                data[key].row = 1;
                data[key].depth = 0;
                data[key].size = 8;
            }
        }

        function arrangeNodes(data) {
            // create tree structure
            for (var key in data) {
                for (var i = 0; i < data[key].requires.length; i++) {
                    var parent = data[key].requires[i];
                    if (data[parent]) {
                        data[parent].children.push(data[key]);
                    }
                }
            }

            var byWeight = function(l, r) {
                return l.weight - r.weight;
            };

            var roots = [];
            for (var key in data) {
                if (data[key].requires.length == 0) {
                    roots.push(data[key]);
                }
            }

            // figure out the depth and weight of each node
            var depth = 0;
            var walk_depth_weight = function(node) {
                var weight = 1;
                if (node.depth < depth) {
                    node.depth = depth;
                }
                depth++;
                for (var i = 0; i < node.children.length; i++) {
                    weight += walk_depth_weight(node.children[i]);
                }
                depth--;
                node.weight = weight;
                return weight;
            }
            for (var i = 0; i < roots.length; i++) {
                depth = 0;
                walk_depth_weight(roots[i]);
            }

            // now figure out which row to place them
            roots.sort(byWeight);

            row = 2;
            var walk_row = function(node) {
                node.row = row;
                row++;
                node.children.sort(byWeight);
                for (var i = 0; i < node.children.length; i++) {
                    walk_row(node.children[i]);
                }
            }

            for (var i = 0; i < roots.length; i++) {
                walk_row(roots[i]);
            }


            return roots;
        }

        $(document).ready(function() {
            var width = 1520,
                height = 1420;

            var color = d3.scale.category20();

            var force = d3.layout.force()
                .charge(-5000)
                .gravity(1)
                .linkDistance(50)
                .size([width, height]);

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            // data prep
            initCategory(events, 'Event');
            initCategory(facilities, 'Facility');
            initCategory(research, 'Research');
            initCategory(projects, 'Project');
            initCategory(items, 'Item');
            initCategory(drops, 'Drop');

            var all = {};
            $.extend(all, events);
            $.extend(all, research);
            $.extend(all, facilities);
            $.extend(all, items);
            $.extend(all, projects);
            $.extend(all, drops);

            all['mission_gatecrasher'].size = 16;

            arrangeNodes(all);
            var all_array = [];
            var index = 0;
            for (var key in all)
            {
                all_array.push(all[key]);
                all[key].index = index;
                index++;
            }
            var links = [];
            for (var key in all)
            {
                for (var i=0; i<all[key].children.length; i++)
                {
                    links.push({
                        source: all[key].index,
                        target: all[key].children[i].index,
                        value: 1,
                    });
                }
            }
            var graph = {
                nodes: all_array,
                links: links,
            }

            force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

            var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", function(d) {
                    return Math.sqrt(d.value);
                });

            var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", function(d) {
                    return d.size;
                })
                .style("fill", function(d) {
                    return color(d.type);
                });
                //  .call(force.drag);

            var text = svg.selectAll(".text")
                .data(graph.nodes)
                .enter().append("text")
                .style("fill", function(d) {
                    return color(d.type);
                })
                .style("font-size", function(d) {
                    return 12;
                })
                .text(function(d) { return d.name; });

            node.append("title")
                .text(function(d) {
                    return d.name;
                });

            force.on("tick", function() {
                link.attr("x1", function(d) {
                        return d.source.x;
                    })
                    .attr("y1", function(d) {
                        return d.source.y;
                    })
                    .attr("x2", function(d) {
                        return d.target.x;
                    })
                    .attr("y2", function(d) {
                        return d.target.y;
                    });

                node.attr("cx", function(d) {
                        return d.x;
                    })
                    .attr("cy", function(d) {
                        return d.y;
                    });

                text.attr("x", function(d) {
                        return d.x + 18;
                    })
                    .attr("y", function(d) {
                        return d.y + 4;
                    });

            });
        });
    </script>
